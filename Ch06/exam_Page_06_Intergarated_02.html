<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // document.querySelector Method는 조건에 부합하는 HTML element를 검색할 수 없는 경우에
    // 에러 대신에 null 값을 반환한다.
    // document는 웹에서 작동한다.
    var element = document.querySelector('.myClass');
    console.log(element);
</script>

</body>
</html>
